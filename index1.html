<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="first"></p>
        <p id="second"></p>
        <p id="thrd"></p>
    </div>
    <script>
        var x = 10;
        var y = 20;
        var z = x + y;
        document.getElementById("first").innerHTML = z;
        let a = 5;
        let b = 6;
        let c = a + b;
        document.getElementById("second").innerHTML = c;
        const price1 = 7;
        const price2 = 8;
        let total = price1 + price2;
        document.getElementById("thrd").innerHTML = total;
    </script>


</body>

</html>
